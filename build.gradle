plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'io.openapiprocessor.openapi-processor'  version '2022.1'
    id "io.freefair.lombok" version "6.5.0.2"
}

group = 'com.verint'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework:spring-web:5.3.20'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    implementation 'org.springframework.data:spring-data-jpa:2.7.1'
}

tasks.named('test') {
    useJUnitPlatform()
}

openapiProcessor {
    spring {
        processor 'io.openapiprocessor:openapi-processor-spring:2022.3'
        apiPath "$projectDir/src/main/resources/to-do-openapi.yaml"
        targetDir "$projectDir/build/openapi"
        mapping "$projectDir/src/main/resources/mapping.yaml"
        showWarnings true
    }
}

sourceSets {
    main {
        java {
            srcDirs "$projectDir/build/openapi"
        }
    }
}

compileJava.dependsOn('processSpring')
